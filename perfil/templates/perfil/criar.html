{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block conteudo %}

    <div class="row">
        <div class="col">
            <h1>Login</h1>
        </div>

            <div class="col">
                <h2>Criar Perfil</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ userform|crispy }}

                    <button type="submit" class="btn btn-primary">Criar Perfil</button>
                </form>

    </div>
{% endblock %}
